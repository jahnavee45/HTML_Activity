<!DOCTYPE html>
<html>
    <head>
        <title>Add Players</title>
        <link rel="stylesheet" href="Add_player.css">
    </head>

    <body>
        <main>
            <h2 style="color: white;"id="h2">
                Player Details
            </h2>
            <form id="form-format">
                <label class="heading">Name*</label>
                <input type="text" id="name" placeholder="Enter your name"><br><br>
                <label class="heading">DOB*</label>
                <input type="date" id="dob" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="DD/MM/YY"><br>
                <br><label class="heading">Age*</label>
                <input type="number" id="age" placeholder="Enter your age"><br>
                <br></bbr><label class="heading">Email Id*</label>
                <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z](2,4)$" placeholder="abc@xyz.com"><br>
                <br><label class="heading">Country*</label>
                <select id="country" style="margin-left: 25px;">
                    <option>India</option>
                    <option>America</option>
                    <option>Russia</option>
                </select><br><br>
                <label class="heading">Skill</label>
                <input type="checkbox" style="margin-left: 57px;">Batting
                <input type="checkbox" style="margin-left: 37px;">Bowling<br><br>
                <label class="heading">Bat Style</label>
                <input type="radio" style="margin-left: 30px;">Left-handed
                <input type="radio">Right-handed<br><br>
                <label class="heading">Ball Style</label>
                <input type="radio" style="margin-left: 25px;">Left-handed
                <input type="radio">Right-handed<br><br>
                <label class="heading">Matches</label>
                <input type="text" id="match" placeholder="Matches played"><br><br>
                <label class="heading">Runs</label>
                <input type="number" id="run" placeholder="Total runs scored"><br><br>
                <label class="heading">Wickets</label>
                <input type="number" id="wicket" placeholder="Number of wickets"><br><br>
                <label class="heading">Achievements</label>
                <textarea rows="2" cols="30" placeholder="Your achivements"></textarea>
                </form><br>
                <div id="h2">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset"></div>
            
        </main>

    </body>
</html>
