<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunc(){
                var val1=document.getElementById("name1").value;
                console.log(val1);
                var val2=document.getElementById("name2").value;
                console.log(val2);
                var val3=document.getElementById("score1").value;
                console.log(val3);
                var val4=document.getElementById("score2").value;
                console.log(val4);
                if(val1==val2){
                    alert('Invalid Input');
                }
                else{
                const a = val3.split("/");
                const b = val4.split("/");
                if(a[1]<10 || b[1]<10){
                if(a[0]>b[0]){
                    var x = a[0]-b[0];
                    document.write(val1+' is won by '+x);
                }
                else if(a[0]<b[0]){
                    var x = b[0]-a[0];
                    document.write(val2+' is won by '+x);
                }
             }
                else if(a[1]>10 || b[1]>10){
                 alert('Wicket should be smaller than 10')
             }
            }
            }
        </script>
    </head>
    <body>
        <p></p>
        <form>
            <label for="Tname">Enter the Team 1 Name</label>
            <label for="Tscore">Score1</label><br>
            <input type="text" id="name1" name="name1" placeholder="Enter team name">
            <input type="text" id="score1" name="score1" placeholder="score"><br>
            <label for="Tname">Enter the Team 2 Name</label>
            <label for="Tscore">Score2</label><br>
            <input type="text" id="name2" name="name2" placeholder="Enter team name">
            <input type="text" id="score2" name="score2" placeholder="score"><br>
            <input type="submit" id="result" value="Result" onclick="myFunc()">
        </form>
    </body>
</html>
